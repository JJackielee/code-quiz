<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a href="#">Highscores</a>
        <p>Time left: <span class="timer">0</span></p>
    </header>
    <main>
        <section class="container">
            <h1 id="questions">Coding Quiz Challenge</h1>
            <div>
                <p>Try to answer the following code-related question within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="startButton">Start</button>
            </div>
        </section>

    </main> 
    <script src="script.js"></script>  
</body>
</html>
